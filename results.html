<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="results">
    </div>
    <a href="/">Back to Form</a>
    <script>
      const resultList = document.getElementById('results')
      new URLSearchParams(windows.location.search).forEach((value,name) =>{
        resultList.append('${name}:${value}')
        resultList.append(document.createElement('br'))
      })

    </script>
  </body>
</html>
